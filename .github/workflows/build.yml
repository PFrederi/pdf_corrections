name: Build & Release

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: write

env:
  # APP_ID = nom de binaire (sans espaces, plus robuste sur Windows/Mac)
  APP_ID: "pdf_corrections"
  APP_NAME: "PDF Corrections"
  ENTRYPOINT: "app/main.py"
  PYTHON_VERSION: "3.11"

jobs:
  build:
    name: Build (${{ matrix.label }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            label: windows
          - os: macos-latest
            label: macos

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip
          cache-dependency-path: requirements.txt

      - name: Install dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller pyinstaller-hooks-contrib
          pip check

      - name: Smoke test (imports + AppWindow methods)
        shell: bash
        run: |
          python -c "import fitz; import pypdf; from PIL import Image; print('OK - imports')"
          python -c "from app.ui.app_window import AppWindow; req=['new_project','_sync_tool_combo_from_var','_on_tool_combo']; missing=[m for m in req if not hasattr(AppWindow,m)]; assert not missing, f'Missing in AppWindow: {missing}'; print('OK - AppWindow methods present')"

      - name: Build with PyInstaller (clean)
        shell: bash
        run: |
          rm -rf build dist *.spec || true
          pyinstaller --noconfirm --clean --windowed --name "${APP_ID}" "${ENTRYPOINT}"

      - name: Package artifact
        shell: bash
        run: |
          mkdir -p artifacts

          # Trace des versions exactes utilisées pour ce build (pratique pour debug)
          python -m pip freeze > "artifacts/pip-freeze-${{ matrix.label }}.txt"

          if [ "${{ matrix.label }}" = "macos" ]; then
            # Sur macOS, ditto préserve mieux les .app
            ditto -c -k --sequesterRsrc --keepParent "dist" "artifacts/${APP_ID}-${{ github.ref_name }}-macos.zip"
          else
            # Sur Windows, zip via Python (portable, évite les soucis PowerShell + espaces)
            python - <<'PY'
import os, zipfile
from pathlib import Path

ref = os.environ.get("GITHUB_REF_NAME", "build")
app_id = os.environ["APP_ID"]
out = Path("artifacts") / f"{app_id}-{ref}-windows.zip"

dist = Path("dist")
with zipfile.ZipFile(out, "w", compression=zipfile.ZIP_DEFLATED) as z:
    for p in dist.rglob("*"):
        z.write(p, p.as_posix())
print("Wrote", out)
PY
          fi

      - name: Upload artifact (Actions)
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.APP_ID }}-${{ github.ref_name }}-${{ matrix.label }}
          path: artifacts/*

  release:
    name: Create/Update release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create/Update release and upload assets
        env:
          GH_TOKEN: ${{ github.token }}
          TAG: ${{ github.ref_name }}
        run: |
          ls -R artifacts

          if ! gh release view "$TAG" >/dev/null 2>&1; then
            gh release create "$TAG" --title "$TAG" --notes "Build automatique ($TAG)"
          fi

          find artifacts -type f -name "*.zip" -print0 | \
            xargs -0 -I {} gh release upload "$TAG" "{}" --clobber
