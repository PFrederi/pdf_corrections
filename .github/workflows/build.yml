name: Build & Release

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: write

env:
  APP_ID: "pdf_corrections"
  ENTRYPOINT: "app/main.py"
  PYTHON_VERSION: "3.11"

jobs:
  build:
    name: Build (${{ matrix.label }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            label: windows
          - os: macos-latest
            label: macos

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip
          cache-dependency-path: requirements.txt

      - name: Install dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller pyinstaller-hooks-contrib
          pip check

      - name: Smoke test (imports + AppWindow methods)
        shell: bash
        run: |
          python -c "import fitz; import pypdf; from PIL import Image; print('OK - imports')"
          python -c "from app.ui.app_window import AppWindow; req=['new_project','_sync_tool_combo_from_var','_on_tool_combo']; missing=[m for m in req if not hasattr(AppWindow,m)]; assert not missing, f'Missing in AppWindow: {missing}'; print('OK - AppWindow methods present')"

      - name: Build with PyInstaller (clean)
        shell: bash
        run: |
          rm -rf build dist *.spec || true
          pyinstaller --noconfirm --clean --windowed --name "${APP_ID}" "${ENTRYPOINT}"

      - name: Package artifact (Windows)
        if: matrix.label == 'windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path artifacts | Out-Null
          python -m pip freeze | Out-File -Encoding utf8 "artifacts/pip-freeze-windows.txt"
          Compress-Archive -Path "dist\*" -DestinationPath "artifacts\$env:APP_ID-$env:GITHUB_REF_NAME-windows.zip" -Force

      - name: Package artifact (macOS)
        if: matrix.label == 'macos'
        shell: bash
        run: |
          mkdir -p artifacts
          python -m pip freeze > "artifacts/pip-freeze-macos.txt"
          ditto -c -k --sequesterRsrc --keepParent "dist" "artifacts/${APP_ID}-${GITHUB_REF_NAME}-macos.zip"

      - name: Upload artifact (Actions)
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.APP_ID }}-${{ github.ref_name }}-${{ matrix.label }}
          path: artifacts/*

  release:
    name: Create/Update release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create/Update release and upload assets
        env:
          GH_TOKEN: ${{ github.token }}
          TAG: ${{ github.ref_name }}
        run: |
          ls -R artifacts

          if ! gh release view "$TAG" >/dev/null 2>&1; then
            gh release create "$TAG" --title "$TAG" --notes "Build automatique ($TAG)"
          fi

          find artifacts -type f -name "*.zip" -print0 |             xargs -0 -I {} gh release upload "$TAG" "{}" --clobber
