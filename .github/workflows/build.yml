name: Build & Release

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: write

env:
  APP_NAME: "PDF Corrections"
  ENTRYPOINT: "app/main.py"
  PYTHON_VERSION: "3.11"

jobs:
  build:
    name: Build (${{ matrix.label }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            label: windows
          - os: macos-latest
            label: macos

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pyinstaller pyinstaller-hooks-contrib
          pip check
        shell: bash

      - name: Show dependency versions (useful for debugging)
        run: |
          python -V
          python -c "import importlib.metadata as m;           print('pymupdf=', m.version('pymupdf'));           print('pypdf=', m.version('pypdf'));           print('pillow=', m.version('pillow'));           print('pyinstaller=', m.version('pyinstaller'))"
        shell: bash

      - name: Smoke test (imports + AppWindow methods)
        run: |
          python -c "import fitz; import pypdf; from PIL import Image; print('OK - imports')"
          python -c "from app.ui.app_window import AppWindow;           req=['new_project','_sync_tool_combo_from_var','_on_tool_combo'];           missing=[m for m in req if not hasattr(AppWindow,m)];           assert not missing, f'Missing in AppWindow: {missing}';           print('OK - AppWindow methods present')"
        shell: bash

      - name: Build with PyInstaller (clean)
        run: |
          rm -rf build dist *.spec || true
          pyinstaller --noconfirm --clean --windowed --name "${APP_NAME}" "${ENTRYPOINT}"
        shell: bash

      - name: Package artifact
        run: |
          mkdir -p artifacts

          # On garde une trace des versions exactes qui ont servi au build (reproductibilitÃ©)
          python -m pip freeze > "artifacts/pip-freeze-${{ matrix.label }}.txt"

          if [ "${{ matrix.label }}" = "windows" ]; then
            powershell -NoProfile -Command "Compress-Archive -Path dist\* -DestinationPath artifacts\${env:APP_NAME}-${{ github.ref_name }}-windows.zip -Force"
          else
            ditto -c -k --sequesterRsrc --keepParent dist "artifacts/${APP_NAME}-${{ github.ref_name }}-macos.zip"
          fi
        shell: bash

      - name: Upload artifact (Actions)
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.APP_NAME }}-${{ github.ref_name }}-${{ matrix.label }}
          path: artifacts/*

  release:
    name: Create/Update release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create/Update release and upload assets
        env:
          GH_TOKEN: ${{ github.token }}
          TAG: ${{ github.ref_name }}
        run: |
          ls -R artifacts

          if ! gh release view "$TAG" >/dev/null 2>&1; then
            gh release create "$TAG" --title "$TAG" --notes "Build automatique ($TAG)"
          fi

          find artifacts -type f -name "*.zip" -print0 |             xargs -0 -I {} gh release upload "$TAG" "{}" --clobber
