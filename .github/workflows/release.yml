name: Build & Release (Windows + macOS)

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.label }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            label: windows
          - os: macos-15
            label: macos-arm64
          - os: macos-15-intel
            label: macos-intel

    steps:
      - name: Checkout
        uses: actions/checkout@v4  

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Quick import check (tkinter)
        run: |
          python -c "import tkinter; print('tk ok')"

      # Build (GUI)
      - name: PyInstaller build (Windows)
        if: runner.os == 'Windows'
        run: |
          pyinstaller --noconfirm --clean --windowed --name "PDF Corrections" --icon assets/icon/app_icon.ico app/main.py

      - name: PyInstaller build (macOS)
        if: runner.os == 'macOS'
        run: |
          pyinstaller --noconfirm --clean --windowed --name "PDF Corrections" --icon assets/icon/app_icon.icns app/main.py


      # Package Windows -> zip
      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $zip = "PDF_Corrections_${{ github.ref_name }}_${{ matrix.label }}.zip"
          Compress-Archive -Path "dist\PDF Corrections\*" -DestinationPath $zip

      # Package macOS -> zip (pr√©serve le bundle .app)
      - name: Package (macOS)
        if: runner.os == 'macOS'
        run: |
          zip="PDF_Corrections_${{ github.ref_name }}_${{ matrix.label }}.zip"
          ditto -c -k --sequesterRsrc --keepParent "dist/PDF Corrections.app" "$zip"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.label }}
          path: PDF_Corrections_${{ github.ref_name }}_${{ matrix.label }}.zip

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Publish release + upload assets
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/PDF_Corrections_*.zip
          generate_release_notes: true
